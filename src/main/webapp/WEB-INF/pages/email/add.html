<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="SHOP++ Team">
    <meta name="copyright" content="SHOP++">
    <title>添加店铺商品分类 - Powered By SHOP++</title>
    #include("../include/meta.html")
    <script type="text/javascript">
        $().ready(function () {

            var $storeProductCategoryForm = $("#storeProductCategoryForm");

            // 表单验证
            $storeProductCategoryForm.validate({
                rules: {
                    "category.name": "required",
                    "category.sort": "digits"
                }
            });

        });
    </script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    #include("../include/header.html")
    #include("../include/main-slider.html")
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="content-header">
                <h1>添加邮箱</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="/business/index">
                            <i class="fa fa-home"></i>
                            首页
                        </a>
                    </li>
                    <li class="active">添加邮箱</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <form id="storeProductCategoryForm" class="form-horizontal" autocomplete="off" action="/email/save" method="post">
                            <div class="box">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label item-required" for="account">邮箱账号:</label>
                                        <div class="col-xs-4">
                                            <input id="account" name="emailAccount.account" class="form-control" type="text" maxlength="200">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label item-required" for="password">邮箱密码:</label>
                                        <div class="col-xs-4">
                                            <input id="password" name="emailAccount.password" class="form-control" type="text" maxlength="200">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label item-required" for="password">邮箱用户:</label>
                                        <div class="col-xs-4">
                                            <input id="user" name="emailAccount.user" class="form-control" type="text" maxlength="200">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-xs-4 col-xs-offset-2">
                                            <button class="btn btn-primary" type="submit">确 定</button>
                                            <button class="btn btn-default" type="button" data-toggle="back">返 回
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    #include("../include/footer.html")
</div>
</body>
</html>
