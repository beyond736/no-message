<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="SHOP++ Team">
    <meta name="copyright" content="SHOP++">
    <title>编辑供应商 - Powered By SHOP++</title>
    #include("../include/meta.html")
    <script type="text/javascript">
        $().ready(function () {

            var $storeProductCategoryForm = $("#storeProductCategoryForm");

            // 表单验证
            $storeProductCategoryForm.validate({
                rules: {
                    "supplier.company": "required",
                    "supplier.qq": "digits"
                }
            });

        });
    </script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    #include("../include/header.html")
    #include("../include/main-slider.html")
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="content-header">
                <h1>编辑客户</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="/business/index">
                            <i class="fa fa-home"></i>
                            首页
                        </a>
                    </li>
                    <li class="active">编辑客户</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <form id="storeProductCategoryForm" class="form-horizontal" action="/quoted/save" method="post" autocomplete="off">
                            <input type="hidden" name="quoted.id" value="#(quoted.id)">
                            <div class="box">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label item-required" for="modelNumber">型号:</label>
                                        <div class="col-xs-4">
                                            <input id="modelNumber" name="quoted.modelNumber" value="#(quoted.modelNumber)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="unit">数量:</label>
                                        <div class="col-xs-4">
                                            <input id="unit" name="quoted.unit" value="#(quoted.unit)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="purchasePrice">采购价:</label>
                                        <div class="col-xs-4">
                                            <input id="purchasePrice" name="quoted.purchasePrice" value="#(quoted.purchasePrice)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="condition">货品新旧:</label>
                                        <div class="col-xs-4">
                                            <input id="condition" name="quoted.condition" value="#(quoted.condition)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="supplier">供应商:</label>
                                        <div class="col-xs-4">
                                            <input id="supplier" name="quoted.supplier" value="#(quoted.supplier)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="supplier">内容复制:</label>
                                        <div class="col-xs-4">
                                            <textarea style="width: 500px;height: 40px;" readonly onclick="this.select()">#(quoted.modelNumber)&nbsp;&nbsp;#(quoted.unit)unit&nbsp;&nbsp;#(quoted.purchasePrice)&nbsp;&nbsp;#(quoted.condition)&nbsp;&nbsp;#(quoted.supplier)</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-xs-4 col-xs-offset-2">
                                            <button class="btn btn-primary" type="submit">确 定</button>
                                            <button class="btn btn-default" type="button" data-toggle="back">返 回
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    #include("../include/footer.html")
</div>
</body>
</html>
