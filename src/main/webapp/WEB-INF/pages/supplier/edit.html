<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="SHOP++ Team">
    <meta name="copyright" content="SHOP++">
    <title>编辑供应商 - Powered By SHOP++</title>
    #include("../include/meta.html")
    <script type="text/javascript">
        $().ready(function () {

            var $storeProductCategoryForm = $("#storeProductCategoryForm");

            // 表单验证
            $storeProductCategoryForm.validate({
                rules: {
                    "supplier.company": "required",
                    "supplier.qq": "digits"
                }
            });

        });
    </script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    #include("../include/header.html")
    #include("../include/main-slider.html")
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="content-header">
                <h1>编辑客户</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="/business/index">
                            <i class="fa fa-home"></i>
                            首页
                        </a>
                    </li>
                    <li class="active">编辑客户</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <form id="storeProductCategoryForm" class="form-horizontal" action="/supplier/save" method="post" autocomplete="off">
                            <input type="hidden" name="supplier.id" value="#(supplier.id)">
                            <div class="box">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label item-required" for="company">名称:</label>
                                        <div class="col-xs-4">
                                            <input id="company" name="supplier.company" value="#(supplier.company)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="contacts">联系人:</label>
                                        <div class="col-xs-4">
                                            <input id="contacts" name="supplier.contacts" value="#(supplier.contacts)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="phone">电话:</label>
                                        <div class="col-xs-4">
                                            <input id="phone" name="supplier.phone" value="#(supplier.phone)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="qq">QQ:</label>
                                        <div class="col-xs-4">
                                            <input id="qq" name="supplier.qq" value="#(supplier.qq)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="wangwang">阿里旺旺:</label>
                                        <div class="col-xs-4">
                                            <input id="wangwang" name="supplier.wangwang" value="#(supplier.wangwang)" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-2 control-label" for="address">地址:</label>
                                        <div class="col-xs-4">
                                            <input id="address" name="supplier.address" value="#(supplier.address)" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-xs-4 col-xs-offset-2">
                                            <button class="btn btn-primary" type="submit">确 定</button>
                                            <button class="btn btn-default" type="button" data-toggle="back">返 回
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    #include("../include/footer.html")
</div>
</body>
</html>
